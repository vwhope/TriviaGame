<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game - Nuts</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div id="container">
        <div id="header">   
            <img id="headerPhoto" src="assets/images/vincent-van-zalinge-438227-unsplash (1).jpg" alt="squirrel" height=175px >       
            <p id="headerText1">Go Nuts!</p>
            <p id="headerText2">trivia game</p>
        </div> <!-- end header  -->
        
        <div id="mainContentArea">
            
            <div class="page" id="startDiv">
                <p id="directions" >Click the start button to begin.</p>
                <button class="playBtn" id="startBtn">Start</button>
            </div> <!-- end startDiv-->

            <div class="page" id="questionDiv">
                <div class="titleCountdown"></div>
                <div class="showCountdown"></div><br><br> 
                <div id="question"></div>
                <br>
                <form>
                    <input class="radioBtn" type="radio" name="choice" value=subChoiceArr[0]><label for="radioLabel1">[0]</label>
                    <input class="radioBtn" type="radio" name="choice" value=subChoiceArr[1]><label for="radioLabel2">[1]</label>
                    <input class="radioBtn" type="radio" name="choice" value=subChoiceArr[2]><label for="radioLabel3">[2]</label>
                    <input class="radioBtn" type="radio" name="choice" value=subChoiceArr[3]><label for="radioLabel4">[3]</label>
                    <input class="radioBtn" type="radio" name="choice" value=subChoiceArr[4]><label for="radioLabel5">[4]</label>
                    <input class="radioBtn" type="radio" name="choice" value=subChoiceArr[5]><label for="radioLabel6">[5]</label>
                </form>    
            </div> <!-- end questionDiv-->

            <div class="page" id="answerDiv">
                    <div class="titleCountdown">Time Remaining:</div>
                    <div class="showCountdown">30</div><br><br> 
                    <div id="statusMsg">State if Correct or Incorrect here</div>
                    <div id="answer">get from answerArr[i]</div>
                    <img id="answerImg" src="https://picsum.photos/300/200" alt="answer image here" width= 300px>
            </div> <!-- end answerDiv -->
    
            <div class="page" id="resultDiv">
                <div id="resultsTitle">RESULTS</div>
                <div>Correct Answers:</div>
                <div id="totCorrect">5</div>
                <div>Incorrect Answers:</div>
                <div id="totIncorrect">5</div>
                <div>Unanswered:</div>
                <div id="totUnanswered">0</div><br>
                <button class="playBtn" id="restartBtn">Go Nuts! again</button>
            </div> <!-- end resultDiv -->
    
        </div> <!-- end mainContentArea-->
        
    </div> <!-- end container tag -->
    
    <!-- All script files go here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>   
</body>
</html>
